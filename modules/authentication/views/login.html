<form class="form-signin text-center" ng-submit="loginMe()">
    <h1 class="h3 mb-3 font-weight-normal">Lütfen üye girişi yapın</h1>
    <label class="mb-3"></label>
    <div class="alert alert-danger" ng-show="errorShow">
        {{loginMessage}}
    </div>
    <label for="inputEmail" class="sr-only">E-mail adresi</label>
    <input type="email" id="inputEmail" ng-model="email" ng-disabled="isFormSubmiting" class="form-control mb-3" placeholder="E-mail adresi" required autofocus />
    <label for="inputPassword" class="sr-only">Şifre</label>
    <input type="password" id="inputPassword" ng-model="password" ng-disabled="isFormSubmiting" class="form-control" placeholder="Şifre" required />
    <label class="mb-3"></label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-hide="isFormSubmiting">Giriş Yap</button>
    <div class="loader" ng-show="isFormSubmiting"></div>
</form>
