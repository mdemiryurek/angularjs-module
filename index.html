<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link href="/packages/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="/styles/common.css" type="text/css" rel="stylesheet" />

    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/common.js"></script>

    <script src="modules/home/controller.js"></script>
    <script src="modules/authentication/service.js"></script>
    <script src="modules/authentication/controller.js"></script>
    <script src="modules/category/controller.js"></script>
    <script src="modules/order/controller.js"></script>
</head>
<body ng-app="BasicHttpAuthExample">
    <div ng-controller="HeaderController">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Brand</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/#" class="nav-link">Anasayfa</a>
                    </li>
                    <li class="nav-item" ng-hide="IsLogin">
                        <a href="/#login" class="nav-link">Giriş Yap</a>
                    </li>
                    <li class="nav-item" ng-repeat="cat in categories">
                        <a href="/#category/{{cat.id}}" class="nav-link">{{cat.name}}</a>
                    </li>
                    <li class="nav-item" ng-show="IsLogin">
                        <a href="/#logout" class="nav-link">Çıkış Yap</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0" ng-submit="searchMe()">
                    <input class="form-control" type="text" ng-model="searchText" ng-change="onChangeSearchText()" placeholder="Ürün arama" />
                </form>
            </div>
        </nav>

        <div class="w-100 searchContainer" ng-show="searchedShow">
            <h1 class="font-weight-light mb-4">Arama sonuçları</h1>

            <div class="alert alert-dark w-100" ng-show="searchMessageShow">
                {{searchMessage}}
            </div>

            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow" ng-repeat="product in searchedData">
                    <div class="card-body">
                        <h1 class="h3 font-weight-light">{{product.name}}</h1>
                        <label class="mt-3 mb-4 font-weight-bold">{{product.price}} {{product.currency}}</label>
                        <a href="/#order/{{product.id}}" class="btn btn-lg btn-block btn-outline-primary">Satın Al</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <label class="footer-blank"></label>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2018</span>
        </div>
    </footer>

</body>
</html>
